<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="form.css">   
</head>
<body>
    <section class="sign-in">
        <article class="sign-in-details">
            <h1>Sign Up</h1>
            <p>Fill the form below to create your account</p>
            <form action="" class="sign-in-form">
                <div class="form-control">
                    <label for="fullname">Full name</label>
                    <input type="fullname" name="" id="fullname" placeholder="Enter your full name">
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Enter your email">
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="Enter your password">
                </div>
                <div class="form-control">
                    <label for="cpassword">Confirm Your Password</label>
                    <input type="cpassword" name="" id="cpassword" placeholder="Confirm your password">
                </div>
                
                <button class="btn primary" type="button">Sign Up</button>
                <button class="btn">
                    <img src="./images/google logo.png" alt="Google logo">
                    <p>Sign Up with Google</p>

                </button>
                <small class="next-page">I have an account <a href="form.html">Sign In</a></small>
            </form>
        </article>
        <article class="sign-in-logo">
            <div>
                <img src="./images/icsom1.jpg" alt="Website Logo">
            </div>
        </article>
    </section>
    
</body>
</html>
