<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <section class="sign-in">
        <article class="sign-in-details">
            <h1>Sign In</h1>
            <p>Log in your details</p>
            <form action="" class="sign-in-form">
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Enter your email">
                </div>

                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="" id="password" placeholder="Enter your password">
                </div>
                <div class="sign-in-etras">
                    <div>
                        <input type="checkbox" name="" id="remember">
                        <label for="remember">Remember for 30 days</label>
                    </div>
                    <a href="">Forget password?</a>
                </div>
                <button class="btn primary" type="button">Sign In</button>
                <button class="btn">
                    <img src="./images/google logo.png" alt="Google logo">
                    <p>Sign in with Google</p>

                </button>
                <small class="next-page">Don't have an account? <a href="sign-up.html">Sign Up</a></small>
            </form>
        </article>
        <article class="sign-in-logo">
            <div>
                <img src="./images/icsom1.jpg" alt="Website Logo">
            </div>
        </article>
    </section>





    <script src="form.js"></script>
</body>

</html>
